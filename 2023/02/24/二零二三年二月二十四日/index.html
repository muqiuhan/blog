        </div>
        <div class="post-meta">
            2023-02-24
        </div>
        <div class="post-md">
            <p>黑色的袋子里装满了药，这种袋子我都是用来装垃圾的，它被昏昏欲睡的老人家抱在怀里，里面的药丸随着颠簸的车厢敲打罐子，老人家醒了，她的眼睛比袋子还浑浊。</p>
<p>她看着我说到站了，我拉着她的手下车，该回家了，等下还要去买支圆珠笔，中性笔没法在药盒子上写用法用量。</p>
