            <p>我不知道这些黑乎乎的东西从哪来的，它们填满了这黄铜色的硬币每一处，像机油，像泥泞，它们随着这五角钱硬币一起从我手上换走了一袋糖果，那是一个蓬头垢面，满身泥灰的小孩，他起身看着这个给他糖果的叔叔，我蹲下看着我拥有糖果的童年。<br>​<br>​这事很恐怖，意味着我在这个地方又多了一丝牵挂，多了一个不离开的理由。</p>
